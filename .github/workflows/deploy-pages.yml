# Сборка и публикация сайта на GitHub Pages
# После push в main: собирается Next.js (static export), папка out выкладывается в ветку gh-pages.
# В настройках репозитория: Settings → Pages → Source = "Deploy from a branch" → Branch: gh-pages, / (root).

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for GitHub Pages
        env:
          # Для project pages: https://<user>.github.io/<repo-name>/
          # Имя репозитория подставится автоматически (пробелы в имени заменяйте на дефисы в URL)
          GITHUB_PAGES_BASE_PATH: /${{ github.event.repository.name }}
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
